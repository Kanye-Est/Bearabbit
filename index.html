<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ°â¤ï¸ğŸ» Bearabbit Love Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-board {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 1px 1px 2px white;
        }

        #gameCanvas {
            border: 4px solid #ff6b9d;
            border-radius: 20px;
            background: linear-gradient(180deg, #fff5f8 0%, #ffe4ec 100%);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            display: block;
            margin: 0 auto;
        }

        .instructions {
            margin-top: 20px;
            font-size: 1rem;
            color: #ff6b9d;
        }

        .instructions span {
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 0 10px;
            box-shadow: 0 2px 10px rgba(255, 107, 157, 0.2);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            color: #ff6b9d;
            margin-bottom: 15px;
        }

        .game-over p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a80 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .love-message {
            margin-top: 15px;
            font-size: 1rem;
            color: #ff6b9d;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* å“åº”å¼ */
        @media (max-width: 600px) {
            .title { font-size: 1.8rem; }
            #gameCanvas { width: 100%; max-width: 350px; }
            .instructions { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ğŸ° æ”¶é›†çˆ±å¿ƒ ğŸ»</h1>
        <div class="score-board">ğŸ’• åˆ†æ•°: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <div class="instructions">
            <span>â¬…ï¸ å·¦ç§»</span>
            <span>â¡ï¸ å³ç§»</span>
            <span>ğŸ“± è§¦å±æ‹–åŠ¨</span>
        </div>
        <div class="love-message">æ¯ä¸€ä¸ªçˆ±å¿ƒéƒ½æ˜¯ç»™ä½ çš„ ğŸ’</div>

        <div class="game-over" id="gameOver">
            <h2>ğŸ‰ å¤ªæ£’å•¦ï¼ğŸ‰</h2>
            <p>ä½ æ”¶é›†äº† <strong id="finalScore">0</strong> ä¸ªçˆ±å¿ƒï¼</p>
            <p style="font-size: 0.9rem;">å°æ—–å’Œå°å¼€</p>
            <button class="restart-btn" onclick="restartGame()">å†ç©ä¸€æ¬¡ ğŸ’•</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let gameRunning = true;

        // é‡Œç¨‹ç¢‘æ˜¾ç¤º
        let milestoneShown = false;
        let milestoneTimer = 0;

        // ç©å®¶ï¼ˆå¯çˆ±çš„å…”å­/ç†Šï¼‰
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 50,
            speed: 8
        };

        // æ‰è½ç‰©å“
        let items = [];
        const itemTypes = [
            { emoji: 'â¤ï¸', points: 10 },
            { emoji: 'ğŸ’•', points: 15 },
            { emoji: 'ğŸ’–', points: 20 },
            { emoji: 'ğŸŒ¸', points: 5 },
            { emoji: 'â­', points: 25 }
        ];

        // æ§åˆ¶çŠ¶æ€
        let keys = { left: false, right: false };
        let touchX = null;

        // éŸ³æ•ˆ
        function playSound(type) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'collect') {
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'gameOver') {
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.5);
            }
        }

        // ç”Ÿæˆæ–°ç‰©å“
        function spawnItem() {
            if (!gameRunning) return;
            const type = itemTypes[Math.floor(Math.random() * itemTypes.length)];
            items.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                size: 35,
                speed: 2 + Math.random() * 2,
                ...type
            });
        }

        // æ¯ 600ms ç”Ÿæˆä¸€ä¸ªç‰©å“
        setInterval(spawnItem, 600);

        // ç»˜åˆ¶ç©å®¶ï¼ˆå¯çˆ±çš„ç†Šå…”ç»„åˆï¼‰
        function drawPlayer() {
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            // æ ¹æ®åˆ†æ•°åˆ‡æ¢è§’è‰²
            let emoji;
            if (score < 50) {
                emoji = 'ğŸ°';  // å°å…”å­
            } else if (score < 150) {
                emoji = 'ğŸ»';  // å¤§ç†Š
            } else {
                emoji = 'ğŸ°ğŸ»';  // å¤§ç†Šå’Œå°å…”å­ä¸€èµ·ï¼
            }
            ctx.fillText(emoji, player.x + player.width / 2, player.y + player.height / 2);
        }

        // ç»˜åˆ¶ç‰©å“
        function drawItems() {
            items.forEach(item => {
                ctx.font = `${item.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item.emoji, item.x + item.size / 2, item.y + item.size / 2);
            });
        }

        // æ˜¾ç¤ºé‡Œç¨‹ç¢‘æ–‡å­—
        function showMilestone() {
            if (!milestoneShown || milestoneTimer <= 0) return;

            milestoneTimer--;

            // æ·¡å…¥æ·¡å‡ºæ•ˆæœ
            let opacity = 1;
            if (milestoneTimer > 100) {
                opacity = (120 - milestoneTimer) / 20;  // æ·¡å…¥
            } else if (milestoneTimer < 20) {
                opacity = milestoneTimer / 20;  // æ·¡å‡º
            }

            // ç»˜åˆ¶åŠé€æ˜èƒŒæ™¯
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.9})`;
            ctx.beginPath();
            ctx.roundRect(canvas.width / 2 - 150, canvas.height / 2 - 60, 300, 120, 20);
            ctx.fill();

            // ç»˜åˆ¶æ–‡å­—
            ctx.fillStyle = `rgba(255, 107, 157, ${opacity})`;
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('å°æ—–å’Œå°å¼€', canvas.width / 2, canvas.height / 2 - 10);

            ctx.font = '30px Arial';
            ctx.fillText('ğŸ’•', canvas.width / 2, canvas.height / 2 + 30);
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (!gameRunning) return;

            // æ£€æŸ¥300åˆ†é‡Œç¨‹ç¢‘
            if (score >= 300 && !milestoneShown) {
                milestoneShown = true;
                milestoneTimer = 120;  // æ˜¾ç¤º2ç§’ï¼ˆ60fpsï¼‰
                playSound('gameOver');  // æ’­æ”¾åº†ç¥éŸ³æ•ˆ
            }

            // æ£€æŸ¥1000åˆ†èƒœåˆ©æ¡ä»¶
            if (score >= 1000) {
                endGame();
                return;
            }

            // ç§»åŠ¨ç©å®¶
            if (keys.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // è§¦æ‘¸æ§åˆ¶
            if (touchX !== null) {
                if (touchX < player.x + player.width / 2 && player.x > 0) {
                    player.x -= player.speed;
                } else if (touchX > player.x + player.width / 2 && player.x < canvas.width - player.width) {
                    player.x += player.speed;
                }
            }

            // æ›´æ–°ç‰©å“ä½ç½®
            items.forEach((item, index) => {
                item.y += item.speed;

                // ç¢°æ’æ£€æµ‹
                if (item.y + item.size > player.y &&
                    item.y < player.y + player.height &&
                    item.x + item.size > player.x &&
                    item.x < player.x + player.width) {
                    score += item.points;
                    document.getElementById('score').textContent = score;
                    playSound('collect');
                    items.splice(index, 1);
                }

                // ç§»é™¤è¶…å‡ºå±å¹•çš„ç‰©å“
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
            });
        }

        // ç»˜åˆ¶æ£®æ—åœºæ™¯ï¼ˆ0-199åˆ†ï¼‰
        function drawForest() {
            // å¤©ç©ºæ¸å˜
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // äº‘æœµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            drawCloud(50, 80, 30);
            drawCloud(300, 100, 25);

            // è‰åœ°
            ctx.fillStyle = '#90EE90';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(0, canvas.height - 100);
            ctx.quadraticCurveTo(canvas.width / 2, canvas.height - 120, canvas.width, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();

            // æ ‘æœ¨
            ctx.font = '30px Arial';
            ctx.fillText('ğŸŒ²', 30, canvas.height - 80);
            ctx.fillText('ğŸŒ³', 100, canvas.height - 90);
            ctx.fillText('ğŸŒ²', 180, canvas.height - 75);
            ctx.fillText('ğŸŒ³', 280, canvas.height - 85);
            ctx.fillText('ğŸŒ²', 350, canvas.height - 80);
        }

        // ç»˜åˆ¶æ£®æ—+å±±åœºæ™¯ï¼ˆ200-299åˆ†ï¼‰
        function drawForestWithMountain() {
            // å¤©ç©ºæ¸å˜
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // äº‘æœµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            drawCloud(50, 80, 30);
            drawCloud(300, 100, 25);

            // å±±è„‰ï¼ˆæ ¹æ®åˆ†æ•°é€æ¸å‡é«˜ï¼‰
            const mountainProgress = (score - 200) / 100;  // 0åˆ°1
            const mountainHeight = 100 + mountainProgress * 80;
            const mountainColor = `rgb(${100 - mountainProgress * 30}, ${120 - mountainProgress * 30}, ${140 - mountainProgress * 20})`;

            // è¿œå¤„çš„å±±
            ctx.fillStyle = mountainColor;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(100, canvas.height - mountainHeight);
            ctx.lineTo(200, canvas.height - mountainHeight * 0.8);
            ctx.lineTo(300, canvas.height - mountainHeight * 1.1);
            ctx.lineTo(400, canvas.height);
            ctx.fill();

            // è‰åœ°
            ctx.fillStyle = '#90EE90';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(0, canvas.height - 60);
            ctx.quadraticCurveTo(canvas.width / 2, canvas.height - 80, canvas.width, canvas.height - 60);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();

            // æ ‘æœ¨ï¼ˆå°‘ä¸€äº›ï¼‰
            ctx.font = '25px Arial';
            ctx.fillText('ğŸŒ²', 30, canvas.height - 50);
            ctx.fillText('ğŸŒ³', 150, canvas.height - 55);
            ctx.fillText('ğŸŒ²', 280, canvas.height - 50);
            ctx.fillText('ğŸŒ³', 360, canvas.height - 55);
        }

        // ç»˜åˆ¶å±±é¡¶åœºæ™¯ï¼ˆ300+åˆ†ï¼‰
        function drawMountainTop() {
            // æ—¥è½æ¸å˜å¤©ç©º
            const sunsetGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            sunsetGradient.addColorStop(0, '#FF6B6B');
            sunsetGradient.addColorStop(0.3, '#FFE66D');
            sunsetGradient.addColorStop(0.6, '#FFA07A');
            sunsetGradient.addColorStop(1, '#FFB6C1');
            ctx.fillStyle = sunsetGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // é—ªçƒçš„æ˜Ÿæ˜Ÿ
            const time = Date.now() / 1000;
            ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + Math.sin(time * 3) * 0.5})`;
            ctx.font = '15px Arial';
            ctx.fillText('â­', 50, 60);
            ctx.fillText('â­', 320, 50);
            ctx.fillText('âœ¨', 150, 80);

            // å½©è™¹
            drawRainbow();

            // å±±é¡¶
            ctx.fillStyle = '#8B7355';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(150, canvas.height - 180);
            ctx.lineTo(250, canvas.height - 180);
            ctx.lineTo(400, canvas.height);
            ctx.fill();

            // å±±é¡¶é›ªåœ°
            ctx.fillStyle = '#FFF8DC';
            ctx.beginPath();
            ctx.moveTo(170, canvas.height - 180);
            ctx.lineTo(200, canvas.height - 200);
            ctx.lineTo(230, canvas.height - 180);
            ctx.fill();

            // å±±é¡¶çš„å°èŠ±
            ctx.font = '15px Arial';
            ctx.fillText('ğŸŒ¸', 180, canvas.height - 175);
            ctx.fillText('ğŸŒº', 220, canvas.height - 175);
        }

        // ç»˜åˆ¶äº‘æœµè¾…åŠ©å‡½æ•°
        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + 30, y - 10, size * 1.2, 0, Math.PI * 2);
            ctx.arc(x + 60, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç»˜åˆ¶å½©è™¹è¾…åŠ©å‡½æ•°
        function drawRainbow() {
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
            const centerX = 350;
            const centerY = canvas.height;
            const radius = 150;

            colors.forEach((color, index) => {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - index * 5, Math.PI, 0);
                ctx.strokeStyle = color;
                ctx.lineWidth = 5;
                ctx.stroke();
            });
        }

        // ä¸»èƒŒæ™¯ç»˜åˆ¶å‡½æ•°
        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ ¹æ®åˆ†æ•°é˜¶æ®µç»˜åˆ¶ä¸åŒèƒŒæ™¯
            if (score < 200) {
                drawForest();  // æ£®æ—åœºæ™¯
            } else if (score < 300) {
                drawForestWithMountain();  // æ£®æ—+å±±
            } else {
                drawMountainTop();  // å±±é¡¶
            }
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            drawBackground();
            drawItems();
            drawPlayer();
            showMilestone();  // æ˜¾ç¤ºé‡Œç¨‹ç¢‘
            update();
            requestAnimationFrame(gameLoop);
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameRunning = false;
            playSound('gameOver');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            score = 0;
            items = [];
            gameRunning = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
        });

        // è§¦æ‘¸æ§åˆ¶
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = e.touches[0].clientX - rect.left;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = e.touches[0].clientX - rect.left;
        });

        canvas.addEventListener('touchend', () => {
            touchX = null;
        });

        // å¼€å§‹æ¸¸æˆ
        gameLoop();
    </script>
</body>
</html>
